name: Sanitize

on:
  pull_request_target:
    branches: [ master, update-workflow ]
    paths:
      - 'custom/*.json'
      - 'mp3/**'
      - '**.mp3'

  workflow_dispatch:

jobs:
  sanitize:
    runs-on: ubuntu-latest
    steps:
